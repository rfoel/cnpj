service: cnpj
frameworkVersion: '3'

provider:
  logRetentionInDays: 1
  name: aws
  region: us-east-1
  runtime: nodejs14.x
  stage: ${opt:stage, 'dev'}

plugins:
  - serverless-esbuild
  - serverless-domain-manager

custom:
  customDomain:
    domainName: cnpj.rafaelfranco.com
    stage: ${opt:stage}
    certificateName: 'rafaelfranco.com'
    createRoute53Record: true
    createRoute53IPv6Record: true

functions:
  cnpj:
    handler: handlers/cnpj.handler
    memorySize: 1024
    timeout: 30
    events:
      - http:
          path: /
          method: get
      - http:
          path: /
          method: post
